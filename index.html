<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's Day üíñ</title>  <style>
    :root{
      --pink:#ffd6e8;
      --rose:#ff8fb1;
      --deep:#ff4d88;
      --text:#5a2a3a;
      --card:#ffffffcc;
    }

    *{ box-sizing:border-box }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:var(--text);
      background: radial-gradient(120% 120% at 50% -10%, #fff, var(--pink));
      overflow-x:hidden;
      scroll-behavior:smooth;
    }

    .phone{
      max-width:420px;
      margin:0 auto;
      padding:18px 14px 32px;
    }

    header{
      text-align:center;
      padding:18px 12px 10px;
    }

    .badge{
      display:inline-block;
      padding:6px 12px;
      border-radius:999px;
      background:#fff;
      box-shadow:0 8px 20px rgba(0,0,0,.08);
      font-weight:600;
    }

    h1{
      margin:14px 0 6px;
      font-size:1.9rem;
      color:var(--deep);
    }

    .card{
      margin:14px 6px;
      padding:14px;
      border-radius:22px;
      background:var(--card);
      backdrop-filter: blur(6px);
      box-shadow:0 16px 30px rgba(255,77,136,.18);
    }

    .gallery{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    .gallery .big{ grid-column:1/-1 }

    .img{
      position:relative;
      width:100%;
      aspect-ratio:9/16;
      border-radius:18px;
      overflow:hidden;
      background:#f5f5f5;
    }

    .img img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .message{
      text-align:center;
      padding:10px 8px 6px;
    }

    .message p{ margin:6px 0 }

    /* Ending */
    .end-inner{ text-align:center; padding:26px 10px }
    .big-love{ font-size:3rem; font-weight:800; color:var(--deep); letter-spacing:.08em }
    .pulse{ display:inline-block; animation:pulse 1.2s ease-in-out infinite }
    .wink{ margin-top:8px; opacity:.9 }

    @keyframes pulse{
      0%{transform:scale(1)}
      50%{transform:scale(1.25)}
      100%{transform:scale(1)}
    }

    /* Floating hearts */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:5;
    }

    .heart{
      position:absolute;
      width:14px;
      height:14px;
      background:var(--rose);
      transform:rotate(45deg);
      border-radius:2px;
      opacity:.7;
      animation:float 6s linear infinite;
    }

    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:14px;
      height:14px;
      background:var(--rose);
      border-radius:50%;
    }

    .heart::before{ left:-7px }
    .heart::after{ top:-7px }

    @keyframes float{
      from{ transform:translateY(100vh) rotate(45deg) }
      to{ transform:translateY(-10vh) rotate(45deg) }
    }

    /* Tap to reveal */
    .reveal{
      position:fixed;
      inset:0;
      background:linear-gradient(180deg, #ffd6e8cc, #fff);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:20;
    }

    .reveal-card{
      background:#fff;
      padding:28px 22px;
      border-radius:26px;
      text-align:center;
      box-shadow:0 20px 40px rgba(255,77,136,.25);
    }

    .reveal-love{
      font-size:2.4rem;
      font-weight:900;
      color:var(--deep);
      letter-spacing:.06em;
    }

    .reveal-sub{ margin-top:8px; opacity:.8 }
  </style></head>
<body>  <!-- Tap-to-reveal overlay -->  <div id="reveal" class="reveal">
    <div class="reveal-card">
      <div class="reveal-love">I <span class="pulse">‚ô•Ô∏è</span> U labubuuuuuuu</div>
      <div class="reveal-sub">tap anywhere to start the magic ‚ú®</div>
    </div>
  </div>  <!-- Background music -->  <audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>  <div class="phone">
    <header>
      <div class="badge">üíù Valentine vibes</div>
      <h1>Happy Valentine‚Äôs Day labubuuuuuuu üíñ</h1>
    </header><div class="card">
  <div class="gallery">
    <div class="img big"><img src="photo1.jpg" alt="photo"></div>
    <div class="img"><img src="photo2.jpg" alt="photo"></div>
    <div class="img"><img src="photo3.jpg" alt="photo"></div>
  </div>
</div>

<div class="card message">
  <p><strong>Roses are red üåπ, vibes are cute ‚ú®</strong></p>
  <p>Life‚Äôs way better when I‚Äôm laughing with you üíïüòå</p>
</div>

<div class="card">
  <div class="end-inner">
    <div class="big-love">I <span class="pulse">‚ô•Ô∏è</span> U</div>
    <div class="wink">Always & forever üòåüíó</div>
  </div>
</div>

  </div>  <!-- Floating hearts container -->  <div class="hearts"></div>  <script>
    // Floating hearts
    const heartsContainer = document.querySelector('.hearts');
    function createHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDuration = (4 + Math.random() * 4) + 's';
      heartsContainer.appendChild(h);
      setTimeout(() => h.remove(), 8000);
    }
    setInterval(createHeart, 450);

    // Tap-to-reveal + music
    const reveal = document.getElementById('reveal');
    const bgm = document.getElementById('bgm');

    reveal.addEventListener('click', async () => {
      reveal.style.opacity = '0';
      setTimeout(() => reveal.remove(), 400);
      try { await bgm.play(); } catch (e) {}
    });
  </script></body>
</html>
